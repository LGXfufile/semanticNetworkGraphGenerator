    function generateAndDownload() {
      const headers = ['节点A', '节点B', '关系类型', '节点A类型', '节点B类型'];
      const data = [headers, ...sampleData];
      
      const ws = XLSX.utils.aoa_to_sheet(data);
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, '语义网络数据');
      
      XLSX.writeFile(wb, '语义网络图测试数据.xlsx');
    }

    function previewData() {
      const preview = document.getElementById('preview');
      const headers = ['节点A', '节点B', '关系类型', '节点A类型', '节点B类型'];
      
      let html = '<h3>数据预览（前20条）</h3>';
      html += '<table>';
      html += '<tr>';
      headers.forEach(header => {
        html += `<th>${header}</th>`;
      });
      html += '</tr>';
      
      sampleData.slice(0, 20).forEach(row => {
        html += '<tr>';
        row.forEach((cell, index) => {
          if (index === 3 || index === 4) {
            html += `<td><span class="node-type ${cell}">${cell}</span></td>`;
          } else {
            html += `<td>${cell}</td>`;
          }
        });
        html += '</tr>';
      });
      
      html += '</table>';
      html += `<p>总共 ${sampleData.length} 条数据记录</p>`;
      html += '<p><strong>节点类型说明：</strong></p>';
      html += '<ul>';
      html += '<li><span class="node-type 旅游地">旅游地</span> - 黑色节点，表示旅游目的地</li>';
      html += '<li><span class="node-type 正面评论词">正面评论词</span> - 浅蓝色节点，表示正面情感词汇</li>';
      html += '<li><span class="node-type 负面评论词">负面评论词</span> - 粉红色节点，表示负面情感词汇</li>';
      html += '<li><span class="node-type 旅游要素">旅游要素</span> - 橙色节点，表示旅游相关要素</li>';
      html += '<li><span class="node-type 拓展要素">拓展要素</span> - 浅橙色节点，表示其他相关要素</li>';
      html += '</ul>';
